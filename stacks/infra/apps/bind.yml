    match_list:
      - 10.64.200.0/24
forwarders:
  - '8.8.8.8'
  - '8.8.4.4'
recursion: true
check_hosts: 'master ignore'
zone_networks:
  - '10.64.200'
  - '10.64.201'
zone_ipv6_networks: [ ]
#  - '2001:db8::/48'
zone_name: 'smb.basealt.ru'
