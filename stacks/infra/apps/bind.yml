zone_name_servers:
  - ns1
  - ns2
zone_hosts:
  - name: ns1
    ip: 10.64.200.1
  - name: ns2
    ip: 10.64.200.2
  - name: tftp
    ip: 10.64.200.1
#    aliases:
#      - www
zone_mail_servers: []
#  - name: mail001
#    preference: 10
#  - name: mail002
#    preference: 20
zone_services:
